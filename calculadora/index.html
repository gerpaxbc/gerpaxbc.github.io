<!DOCTYPE html>
<html>
<title>UCamp Calculadora</title>
<meta charset="UTF-8">

<body>

<div class="navbar">
    <a href="/index.html">Home</a>
</div>

<!-- Sidebar with image -->
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
  <div class="bgimg"></div>
</nav>

<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%">
    <h3 class="w3-padding-16">Calculadora</h3>
    
    <div class="item3">
        <div class="calculadora">
            <div class="col-3 menures">
                <ul>
                    <li id="resultado">0</li>
                </ul>
                <h6 id="historia"></h6>
                <!-- <a id="historia"> </a> -->
            </div>
        </div>
    </div>
    
    <div class="item3">
        <div class="calculadora">
            
            <div class="row">
                <div class="col-1 menu">
                    <ul>
                        <li id="n7">7</li>
                        <li id="n4">4</li>
                        <li id="n1">1</li>
                        <li id="n0">0</li>
                    </ul>
                </div>
                <div class="col-1 menu">
                    <ul>
                        <li id="n8">8</li>
                        <li id="n5">5</li>
                        <li id="n2">2</li>
                        <li id="dot">.</li>
                    </ul>
                </div>
                <div class="col-1 menu">
                    <ul>
                        <li id="n9">9</li>
                        <li id="n6">6</li>
                        <li id="n3">3</li>
                    </ul>
                </div>  
                <div class="col-1 menuop">
                    <ul>
                        <li id="suma">+</li>
                        <li id="resta">-</li>
                        <li id="multi">*</li>
                        <li id="div">/</li>
                        <li id="factor">n!</li>
                    </ul>
                </div>  
                <div class="col-1 menuop">
                    <ul>
                        <li id="calcula">=</li>
                        <li id="corrige">C</li>
                        <li id="clear">CA</li>
                    </ul>
                </div>  
            </div>    
        </div>  
    </div>
    <script src="functions.js"> </script>

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin:-24px">
